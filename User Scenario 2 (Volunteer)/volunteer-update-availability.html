<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tableBody = document.querySelector('tbody');
        let isDragging = false;

        // Function to handle mouse down event on a cell
        function handleMouseDown(event) {
            isDragging = true;
            event.preventDefault();
        }

        // Function to handle mouse up event on the document
        function handleMouseUp() {
            isDragging = false;
        }

        // Function to handle mouse enter event on a cell
        function handleMouseEnter(event) {
            if (isDragging) {
                event.target.classList.toggle('highlight');
            }
        }
        // Function to handle click event on a cell
        function handleCellClick(event) {
            event.target.classList.toggle('highlight');
        }

        // Add event listeners to each cell
        const cells = document.querySelectorAll('td');
        cells.forEach(cell => {
            cell.classList.add('draggable');
            cell.addEventListener('mousedown', handleMouseDown);
            cell.addEventListener('mouseenter', handleMouseEnter);
            cell.addEventListener('click', handleCellClick);
        });

        // Add document-wide event listeners
        document.addEventListener('mouseup', handleMouseUp);
    });
</script>
